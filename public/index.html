<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />

<link rel="stylesheet" href="style.css" />

</head>
<body class="bg-gray-100 p-8 max-w-3xl mx-auto">

  <h1 class="text-3xl font-bold mb-6">Event Management</h1>

  <form id="add-form" class="mb-8 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Add Event</h2>

    <label class="block mb-2">Event Name
      <input type="text" name="eventName" required class="w-full p-2 border rounded" />
    </label>

    <label class="block mb-2">Date
      <input type="date" name="date" required class="w-full p-2 border rounded" />
    </label>

    <label class="block mb-2">Location
      <input type="text" name="location" required class="w-full p-2 border rounded" />
    </label>

    <label class="block mb-4">Cost (â‚¹)
      <input type="number" name="cost" required min="0" class="w-full p-2 border rounded" />
    </label>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Event</button>
<button id="clearBtn">Clear All Events</button>

    <p id="message" class="mt-4 text-green-600 font-semibold"></p>
  </form>

  <div class="mb-6 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <input
      type="text"
      id="search"
      placeholder="Search by Event Name or Location"
      class="p-2 border rounded flex-grow"
    />
    <div>
      <label for="sort" class="mr-2 font-semibold">Sort by:</label>
      <select id="sort" class="p-2 border rounded">
        <option value="">Default (Date Desc)</option>
        <option value="eventName">Event Name (Desc)</option>
        <option value="location">Location (Desc)</option>
      </select>
    </div>
  </div>

  <ul id="event-list" class="bg-white rounded shadow divide-y divide-gray-200"></ul>

  <script src="script.js"></script>
</body>
</html>
